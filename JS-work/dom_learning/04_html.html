<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM || Trying to add and remove the elements</title>
</head>
<body>
    <div class="language">
        <li class="list-item">Javascript</li>
    </div>
    
</body>
<script>
    function addLanguage(lang) {
        const newli = document.createElement('li');
        newli.innerHTML = `${lang}`;
        document.querySelector('.language').appendChild(newli);
    }
    addLanguage("Python");
    addLanguage("C++");
    addLanguage("Java");

    // we can also write the above function as, but in more optimize way
    function optaddLang(lang) {
        const newli = document.createElement('li');
        newli.appendChild(document.createTextNode(lang)); 
        document.querySelector('.language').appendChild(newli);
        
    }
    optaddLang("X++")
    optaddLang("C#")
    optaddLang("golang")

    //Now we want to edit the values
    const sndlang = document.querySelector( "li:nth-child(2)")
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    sndlang.replaceWith(newli)

    //remove
    const lastlang = document.querySelector( "li:last-child")
    lastlang.remove()




</script>
</html>
