<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #ffff;">

    
</body>
<script>
const div1 = document.createElement('div');
console.log(div1);
div1.className = 'first-div';
div1.id = Math.round(Math.random() * 10 + 1);
div1.setAttribute("title", "Its a div");
div1.style.backgroundColor = "green";
div1.style.padding ="20px";
//there are two method to add text to this div
//1st by using .innerHTML or .innerText
//div1.innerHTML = "This is the first div";
//2nd by using document.createTextNode
const addText = document.createTextNode("This is the first div using createTextNode"); 
div1.appendChild(addText);
document.body.appendChild(div1);

</script>
</html>
